<!DOCTYPE html>
<html class="no-js" ng-app="wotSearchApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>WoT Search</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:300,300italic,400,400italic,700,700italic,900">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
        <!-- https://github.com/lafeber/world-flags-sprite -->
        <link rel="stylesheet" href="//cloud.github.com/downloads/lafeber/world-flags-sprite/flags16.css"> 
        <style>
            .f16 .en { background-position: 0 -3664px; }
            .f16 .cs { background-position: 0 -1136px; }
        </style>
        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        <script src="js/vendor/angular.js"></script>        
        <script src="js/vendor/angular-route.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
    </head>
    <body ng-controller="MainController">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container intro">
            <h1 onclick="document.location='#/startpage'"><span style="cursor:pointer;">WoT Search</span> 
                <small><a href="http://eu.wargaming.net/clans/500046531/" target="_blank">{{year}} &copy; 8BMC Clan</a></small>
            </h1>
        </div>

        <div class="search-box" ng-controller="SearchController">
            <div class="container">
            <form class="navbar-form navbar-right" role="form">
                <div class="input-group">
                  <input type="search" placeholder="Search for..." class="form-control" ng-model="searchExpression" />
                  <div class="input-group-btn">
                    <button type="button" class="btn btn-default btn-search dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        <i class="fa fa-search"></i> <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        <li><a href="javascript:void" ng-click="Players(searchExpression)"><i class="fa fa-user fa-fw"></i>&nbsp;Players</a></li>
                        <li><a href="javascript:void" ng-click="Clans(searchExpression)"><i class="fa fa-users fa-fw"></i>&nbsp;Clans</a></li>
                    </ul>
                  </div><!-- /btn-group -->
                </div><!-- /input-group -->
            </form></div>
        </div>

        <div class="container" ng-view></div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/vendor/bootstrap.min.js"></script>
        
        <script src="js/app.js"></script>
        <script src="js/wotSearch.js"></script>
        <script src="js/MainController.js"></script>
        <script src="js/SearchController.js"></script>
        <script src="js/PlayerInfoController.js"></script>
        <script src="js/ClanInfoController.js"></script>
    </body>
</html>
